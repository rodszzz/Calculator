<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/2fca179102.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main class="main">
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>

      <div class="buttons-grid">
        <button class="btn span-two btn-blue" data-all-clear>AC</button>
        <button class="btn btn-red" data-delete>DEL</button>
        <button class="btn" data-operation>/</button>
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-operation>*</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-operation>+</button>
        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn" data-operation>-</button>
        <button class="btn" data-number>.</button>
        <button class="btn" data-number>0</button>
        <button class="btn span-two" data-equals>=</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      Rodrigo Sousa
    </p>
    <a href="https://github.com/uuRodriguinho" target="_blank">
      <i class="fa-brands fa-github-alt"></i></a>
  </footer>
</body>

</html>
